<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="app">
        
    </div>
    <textarea id="input" placeholder="What's on your mind, love?" class="inp"></textarea>              
    <div class="keyboard" id="keyboard" >
            <div class="first-row" id="firstRow">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key" >8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="del">del</div>
            </div>
            <div class="second-row">
                <div class="key alph">q</div>
                <div class="key alph">w</div>
                <div class="key alph">e</div>
                <div class="key alph">r</div>
                <div class="key alph">t</div>
                <div class="key alph">y</div>
                <div class="key alph">u</div>
                <div class="key alph">i</div>
                <div class="key alph">o</div>
                <div class="key alph">p</div>
            </div>
            <div class="third-row">
                <div class="key alph">a</div>
                <div class="key alph">s</div>
                <div class="key alph">d</div>
                <div class="key alph">f</div>
                <div class="key alph">g</div>
                <div class="key alph">h</div>
                <div class="key alph">j</div>
                <div class="key alph">k</div>
                <div class="key alph">l</div>
            </div>
            <div class="fourth-row">
                <div class="caps">shift</div>
                <div class="key alph">z</div>
                <div class="key alph">x</div>
                <div class="key alph">c</div>
                <div class="key alph">v</div>
                <div class="key alph">b</div>
                <div class="key alph">n</div>
                <div class="key alph">m</div>
            </div>
            <div class="fifth-row">
                <div class="num-sym">?123</div>
                <div class="space"></div>
                <div class="emoji">ðŸ™‚</div>
            </div>
        </div>
        <div class="numSym-sndRow">
            <div>!</div>
            <div>@</div>
            <div>#</div>
            <div>$</div>
            <div>%</div>
            <div>^</div>
            <div>&</div>
            <div>(</div>
            <div>)</div>
        </div>
        <div class="numSym-thdRow">
            <div>_</div>
            <div>-</div>
            <div>+</div>
            <div>=</div>
            <div>:</div>
            <div>;</div>
            <div>"</div>
            <div>'</div>
        </div>
        <div class="numSym-frthRow">
            <div>{</div>
            <div>}</div>
            <div>[</div>
            <div>]</div>
            <div>\</div>
            <div>/</div>
            <div>?</div>
        </div>
    <script src="index.js"></script>
</body>
</html>
